{% extends "base.html" %}
{% block name %}Покупка{% endblock %}
{% block content %}
<h2>Последние флаги Каппы на бирже</h2>
<div class="table-responsive">
<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th>#</th>
      <th>Флаг</th>
      <th>Команда</th>
      <th>Стоимость</th>
    </tr>
  </thead>
  <tbody>
    {% for flag in flags %}
    <tr>
      <td>{{flag.id}}</td>
      <td><a class="buy-link" href="#" data-id="{{flag.id}}">Buy</a></td>
      <td>{{flag.team}}</td>
      <td>${{flag.cost}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
{% block extra %}
<script>
window.onload = function() {
    let handler = function(event) {
        event.preventDefault()
        
        let target = event.target
        
        fetch("/buyflag/" + target.getAttribute("data-id"))
            .then(function(data) {
                return data.json()
            })
            .then(function(obj) {
                if (obj.success) {
                    alert(obj.flag)
                } else {
                    alert(obj.reason)
                }
            })
            .catch(function(err) {
                console.error(err)
            })
    }
    
    for (let link of document.getElementsByClassName("buy-link")) {
        link.addEventListener("click", handler)
    }
}
</script>
{% endblock %}
